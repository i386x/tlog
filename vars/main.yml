---
__tlog_packages:
  - tlog
  - sssd
__tlog_sssd_scopes:
  all: "all"
  some: "some"
  none: "none"
__tlog_writer: "journal"
__tlog_sssd_conf: "/etc/sssd/sssd.conf"
__tlog_sssd_session_recording_conf: "/etc/sssd/conf.d/sssd-session-recording.conf"
__tlog_rec_session_conf: "/etc/tlog/tlog-rec-session.conf"
