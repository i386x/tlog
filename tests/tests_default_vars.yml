---
- name: Ensure that the role declares all parameters in defaults
  hosts: all

  roles:
    - tlog
  tasks:
    - assert:
        that: "vars[item] is defined"
      loop:
        - tlog_use_sssd
        - tlog_scope_sssd
        - tlog_users_sssd
        - tlog_groups_sssd
        - tlog_output
